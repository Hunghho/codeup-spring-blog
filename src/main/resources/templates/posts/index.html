<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/partials/header :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav th:replace="partials/navbar :: navbar"></nav>
<h1>Posts</h1>
<div th:each="post : ${posts}">
<!--    <div th:replace="partials/post-card :: post(${posts})"></div>-->
    <a th:href="@{/post/{id}(id=${post.id})}"><h2 th:text="${post.title}"></h2></a>
<!--    <p th:text="${posts.body}"></p>-->
    <div th:if="${post.cats.size()>0}">
        <h3>Categories</h3>
        <p><span th:each="cat : ${post.cats}">
            <span th:if="${catStat.index < post.cats.size()-1}" th:text="${cat.name} + ' - '"></span>
            <span th:if="${catStat.index == post.cats.size()-1}" th:text="${cat.name}"></span>
        </span></p>
    </div>
</div>

</body>
</html>

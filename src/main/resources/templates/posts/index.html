<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Posts</h1>
<div th:each="posts : ${posts}">
    <a th:href="@{/post/{id}(id=${posts.id})}"><h2 th:text="${posts.title}"></h2></a>
    <p th:text="${posts.body}"></p>
</div>
</body>
</html>
